<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>

        var frase = prompt("Digite uma frase qualquer");

        var escolhida = prompt("Escolha uma palavra da frase:");

        var substituta = prompt("Digite a palavra de substituição:");

        document.write("Nova frase é " + frase.replace(escolhida, substituta));

    </script>
</body>

</html>
