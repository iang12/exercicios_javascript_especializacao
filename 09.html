<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        var nome = prompt('Digite o nome completo:');
        var partesNome = nome.split(' ');
        var sobrenome = partesNome[partesNome.length - 1];

        document.write('Sobrenome: ', sobrenome);

    </script>
</body>

</html>
