<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        var palavra = "Ifpi";
        var saída = "";

        for (var i = 0; i < palavra.length; i++) {
            saída += palavra.substr(0, i + 1) + "<br>"
        }

        for (var i = palavra.length - 2; i >= 0; i--) {
            saída += palavra.substr(0, i + 1) + "<br>";
        }

        document.write(saída + "<br>")

    </script>
</body>

</html>
